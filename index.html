<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="controls">
    <button type="button" class="btn move">Move Planets</button>
    <button type="button" class="btn stop">Stop Planets</button>
  </div>
  <div class="container">
    <div class="orbit" id="orbit1"></div>
    <div class="orbit" id="orbit2"></div>
    <div class="orbit" id="orbit3"></div>
    <img src="./assets/mercury.png" alt="Icon 1" class="icon" id="icon1">
    <img src="./assets/venus.png" alt="Icon 2" class="icon" id="icon2">
    <img src="./assets/planet-earth.png" alt="Icon 3" class="icon" id="icon3">
    <img src="./assets/sun.png" alt="Center Icon" class="center-icon">
  </div>
</body>
</html>
